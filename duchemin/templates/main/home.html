{% extends "base.html" %}

{% load staticfiles %}

{% block header %}
  {% if is_logged_in %}
    <script type="text/javascript" src="{{ STATIC_URL }}js/comments.js"></script>
    <script type="text/javascript">
      $(document).ready(function (){
        // First parameter: Null because passing no piece_id
        // Second parameter: Number of days' worth of comments to show
        startCommentFeed(null, 14);
      });
    </script>
  {% endif %}
{% endblock %}

{% block wrap %}

  <div class="row-fluid">
    <div class="span8">
      <div class="span10">
        <image src="{% static 'img/duchemins.png' %}" alt="music" hspace="16" vspace="16">
      </div>

      <div class="span10">
        <h2>Project News</h2>
        <!--
          News blocks can be added from the Django admin interface.
          Please make sure to use <p>...</p> around each paragraph in a
          news block, otherwise, the margins will display incorrectly!
        -->
        {% for block in news_blocks %}
          {% include "main/blocks/news.html" with block=block %}
        {% endfor %}
      </div>
    </div>
    
    <div class="span4">
      <div class="span10">
        <h2>Recent Discussion</h2>
        <div id="discussion-block"></div>
      </div>
    </div>
  </div>

{% endblock %}
